<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="/static/img/apple-icon.png">
  <link rel="icon" type="image/png" href="/static/img/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <link rel="canonical" href="https://appseed.us/admin-dashboards/django-dashboard-material">

  <title>
    Exam
  </title>

  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <!-- CSS Files -->
  <link href="/static/css/material-dashboard.css?v=2.1.2" rel="stylesheet" />
  <link href="/static/css/my.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700|Ubuntu:400,500,700|Lobster" rel="stylesheet" type="text/css">
  <!-- CSS Just for demo purpose, don't include it in your project -->
  <!-- <link href="/static/demo/demo.css" rel="stylesheet" /> -->
  
  

  <!-- Specific Page CSS goes HERE  -->

</head>

<body class="">
  <div class="wrapper ">

    <div class="main-panel">

      <!-- End Navbar -->
      <div class="content">
        <div class="container-fluid">

          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header card-header-primary">
                  <h4 class="card-title ">Exam Results</h4>
                  <!-- <p class="card-category"> Here is a subtitle for this table</p> -->
                </div>
                <div class="card-body">
                  <div class="card-content">
                    <div class="d-flex justify-content-md-center">
                      <div class="your_score">
                        Score :  
                        <span>
                          &nbsp;&nbsp;{{ score }}
                        </span> 
                      </div>
                    </div>
                    <div class="row justify-content-md-center first_page">
                      Total Number of Questions : {{ total }}
                    </div>
                    <div class="row justify-content-md-center first_page">
                      Number of Correct Answers : {{ correct }}
                    </div>
                  </div>
                  
                  <div class="d-flex justify-content-md-center button-pos">
                    <button type="submit" class="btn btn-primary pull-right" onclick="location.href='/exam'">Restart Exam</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        </div>
      </div>


    </div>
  </div>

  <!-- Specific Page JS goes HERE  -->
</body>
</html>
